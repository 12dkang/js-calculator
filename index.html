<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="output-clear" class="container">
      <h1 id="output" class="block">0</h1>
      <h1 class="block">Clear</h1>
    </div>
    <div id="grid" class="container">
      <button type="button" class="block">1</button>
      <button type="button" class="block">2</button>
      <button type="button" class="block">3</button>
      <button type="button" class="block">+</button>
      <button type="button" class="block">×</button>
      <button type="button" class="block">4</button>
      <button type="button" class="block">5</button>
      <button type="button" class="block">6</button>
      <button type="button" class="block">−</button>
      <button type="button" class="block">÷</button>
      <button type="button" class="block">7</button>
      <button type="button" class="block">8</button>
      <button type="button" class="block">9</button>
      <button type="button" class="block">0</button>
      <button type="button" class="block">=</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
